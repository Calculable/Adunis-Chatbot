<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>ADUNIS Chatbot</title>
      <link rel = "stylesheet" type = "text/css" href = "css/style.css" />

  </head>
  <body>

  	<h1>Willkommen beim ADUNIS Chatbot</h1>

    <form action="/" method="POST">

    <label for="userText">Nachricht</label>
    <input type="text" id="userText" name="userText">

    <button type="submit">Senden</button>

    </form>
	<div id="parent">
		<img class="inline" id="left" src="img/robot.gif" width="400" height="400"><br><br>
		<h2 class="block" th:if="${botAnswer}" th:text="'Der Roboter sagt: '"></h2>
		<h2 class="block" th:if="${botAnswer}" th:text="${botAnswer}"></h2>
	</div>
	
	<div id="parent" class="block">
		<h3 th:if="${userSentiment}" th:text="'User Sentiment bei: ' + ${userSentiment}"></h3>
	</div>
	
	
  </body>
</html>
